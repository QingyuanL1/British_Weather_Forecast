<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>British Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="weather.js"></script>
  </head>
  <body class="british-bg min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
      <div
        class="bg-white rounded-lg shadow-lg p-6 mb-6 animate__animated animate__fadeIn"
      >
        <div class="flex items-center justify-between">
          <h1 class="font-playfair text-3xl font-bold text-gray-800">
            British Weather Forecast
          </h1>
          <div class="text-sm text-gray-500" id="current-time"></div>
        </div>
      </div>

      <div
        class="bg-white rounded-lg shadow-lg p-6 mb-6 animate__animated animate__fadeIn animate__delay-1s"
      >
        <div class="flex gap-4">
          <input
            type="text"
            id="address"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            placeholder="Enter city name, e.g., London"
          />
          <button
            onclick="getWeather()"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center gap-2"
          >
            <span>Search</span>
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="loading" class="hidden animate__animated animate__fadeIn">
        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
          <div class="loading-animation mx-auto"></div>
          <p class="mt-4 text-gray-600">Loading weather information...</p>
          <p class="text-sm text-gray-400">
            Please wait while we check the clouds ☁️
          </p>
        </div>
      </div>

      <div id="error" class="hidden animate__animated animate__fadeIn">
        <div class="bg-red-50 rounded-lg shadow-lg p-6">
          <div class="flex items-center text-red-600">
            <svg
              class="w-6 h-6 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span class="error-message"></span>
          </div>
        </div>
      </div>

      <div id="weather-info" class="hidden animate__animated animate__fadeIn">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="weather-content"></div>
        </div>
      </div>

      <div
        id="forecast-info"
        class="hidden animate__animated animate__fadeIn mt-6"
      >
        <h3 class="font-playfair text-xl font-bold text-gray-800 mb-4">
          5-Day Forecast
        </h3>
        <div class="grid grid-cols-5 gap-4"></div>
      </div>
    </div>
  </body>
</html>
